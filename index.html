<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الموقع محذوف</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            background-color: #000; /* خلفية سوداء */
            color: white; /* لون النص أبيض */
            margin: 0;
            animation: fadeIn 1s ease; /* تأثير ظهور */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h1 {
            font-size: 3em; /* تكبير حجم الخط */
            margin: 0;
            text-shadow: 2px 2px 5px rgba(255, 0, 0, 0.7); /* تأثير الظل على النص */
            animation: bounce 1s infinite; /* تأثير ارتداد */
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px); /* تأثير الارتداد */
            }
            60% {
                transform: translateY(-10px);
            }
        }

        p {
            margin: 20px 0;
            font-size: 1.5em; /* تكبير حجم الخط */
            text-align: center;
            opacity: 0.9; /* شفافية النص */
            transition: opacity 0.5s, transform 0.5s; /* تأثيرات التحويل */
            max-width: 600px; /* تحديد عرض النص */
        }

        p:hover {
            opacity: 1; /* تأثير عند تمرير الفأرة */
            transform: scale(1.05); /* تكبير النص عند تمرير الفأرة */
            color: #ff0000; /* تغيير اللون عند التمرير */
        }

        .whatsapp-button {
            background-color: #25D366;
            color: white;
            padding: 15px 30px; /* تعديل حجم الزر */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1.5em; /* تكبير حجم الخط */
            transition: background-color 0.3s, transform 0.3s; /* تأثيرات التحويل */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* ظل تحت الزر */
        }

        .whatsapp-button:hover {
            background-color: #128C7E;
            transform: scale(1.1); /* تكبير الزر عند تمرير الفأرة */
        }

        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 1em; /* تكبير حجم الخط */
            color: #777;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>تم حذف الموقع. شكرا علي دعمكم لنا</h1>
    <p id="message">نعتذر، لكن الموقع الذي تبحث عنه قد تم حذفه. شكرا لدعمكم المتواصل لنا تحياتي لكم مطور.</p>
  <p>empire-wiki</p>
    <p>إذا كنت بحاجة إلى أي مساعدة، يرجى التواصل معنا عبر واتساب.</p>
    <a href="https://wa.me/201098662418" class="whatsapp-button" id="whatsappButton">تواصل عبر واتساب</a>
    <div class="footer">
        &copy; 2024 جميع الحقوق محفوظة.
    </div>

    <script>
        // إضافة تأثير صوتي عند الضغط على زر واتساب
        const whatsappButton = document.getElementById('whatsappButton');
        whatsappButton.addEventListener('click', () => {
            const audio = new Audio('https://www.soundjay.com/button/sounds/button-1.mp3');
            audio.play();
        });

        // إضافة تأثير النص عند التحميل
        const message = document.getElementById('message');
        message.style.transform = 'translateY(20px)';
        message.style.opacity = '0';
        
        setTimeout(() => {
            message.style.transition = 'transform 0.5s, opacity 0.5s';
            message.style.transform = 'translateY(0)';
            message.style.opacity = '1';
        }, 500);

        // إضافة تأثيرات جديدة عند التحويم فوق النص
        const paragraphs = document.querySelectorAll('p');
        paragraphs.forEach(p => {
            p.addEventListener('mouseover', () => {
                p.style.color = '#ff0000'; // تغيير لون النص عند التحويم
            });

            p.addEventListener('mouseout', () => {
                p.style.color = 'white'; // إعادة اللون الأصلي
            });
        });
    </script>
</body>
</html>
